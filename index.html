<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <h1 class="title">Calculator</h1>

    <div class="container">

      <div class="display-panel">
        <div class="upper-display display"></div>
        <div class="lower-display display"></div>
        <div class="brand">Casio fx-11</div>
      </div>


      <div class="buttons">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator divide">/</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator multiply">x</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator minus">-</button>
        <button class="num">0</button>
        <button class="num">.</button>
        <button class="operator plus">+</button>
        <button class="equal">=</button>
      </div>

      <div class="clear-container">
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
      <div>

    </div>




    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
